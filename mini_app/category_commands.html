<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–º–∞–Ω–¥—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ - Helper Bot</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   window.innerWidth <= 768;
        }
        
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ 404.html –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        if (isMobileDevice()) {
            window.location.href = '404.html';
        }
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">ü§ñ Helper Bot</h1>
                    <p class="subtitle" id="categoryTitle">–ö–æ–º–∞–Ω–¥—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</p>
                </div>
                <div class="header-actions">
                    <a href="categories.html" class="btn-icon" title="–ù–∞–∑–∞–¥">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 12H5M12 19L5 12L12 5" stroke="#7B61FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-section">
                <div class="content-container">
                    <h3 id="categoryName">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                    <div id="categoryCommandsList" class="commands-list">
                        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–∞–Ω–¥...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏–∑ URL
        function getCategoryFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('category');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–∞–Ω–¥ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        async function loadCategoryCommands() {
            const category = getCategoryFromURL();
            
            if (!category) {
                document.getElementById('categoryName').textContent = '–ö–∞—Ç–µ–≥–æ—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
                document.getElementById('categoryCommandsList').innerHTML = 
                    '<div class="no-results">–ö–∞—Ç–µ–≥–æ—Ä–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω–∞</div>';
                return;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏
            document.getElementById('categoryTitle').textContent = `–ö–æ–º–∞–Ω–¥—ã: ${category}`;
            document.getElementById('categoryName').textContent = `üìÅ ${category}`;

            try {
                const response = await fetch('commands.json');
                const commands = await response.json();
                
                const categoryCommands = commands.filter(cmd => cmd.category === category);
                const commandsList = document.getElementById('categoryCommandsList');
                
                if (categoryCommands.length === 0) {
                    commandsList.innerHTML = '<div class="no-results">–ö–æ–º–∞–Ω–¥—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</div>';
                    return;
                }
                
                // –û–±–µ—Ä–Ω–µ–º –∫–æ–º–∞–Ω–¥—ã –≤ grid –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                commandsList.innerHTML = `<div class="commands-grid">${categoryCommands.map(cmd => `
                    <div class="command-item" data-command="${cmd.command.replace(/"/g, '&quot;')}">
                        <div class="command-name">${cmd.command}</div>
                        <div class="command-desc">${cmd.description}</div>
                    </div>
                `).join('')}</div>`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –≤—Å—é –∫–∞—Ä—Ç–æ—á–∫—É
                commandsList.querySelectorAll('.command-item').forEach(el => {
                    el.addEventListener('click', function() {
                        copyCommandToClipboard(this.dataset.command);
                    });
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–∞–Ω–¥:', error);
                document.getElementById('categoryCommandsList').innerHTML = 
                    '<div class="no-results">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–∞–Ω–¥</div>';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        function copyCommandToClipboard(command) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(command).then(() => {
                    showCommandNotification('–ö–æ–º–∞–Ω–¥–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                }).catch(() => {
                    fallbackCopyCommand(command);
                });
            } else {
                fallbackCopyCommand(command);
            }
        }
        function fallbackCopyCommand(command) {
            const textArea = document.createElement('textarea');
            textArea.value = command;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showCommandNotification('–ö–æ–º–∞–Ω–¥–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            } catch (err) {
                showCommandNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
            }
            document.body.removeChild(textArea);
        }
        function showCommandNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; background: #7B61FF; color: #fff;
                padding: 12px 20px; border-radius: 8px; z-index: 1000; font-weight: 500;
                box-shadow: 0 4px 16px rgba(123, 97, 255, 0.3);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–º–∞–Ω–¥—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadCategoryCommands);
    </script>
</body>
</html>
