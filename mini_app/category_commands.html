<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햌쮏쨿썛쫧얨 햨햟혝햣햡쮐햦햦 - Helper Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">游뱄 Helper Bot</h1>
                    <p class="subtitle" id="categoryTitle">햌쮏쨿썛쫧얨 햨햟혝햣햡쮐햦햦</p>
                </div>
                <div class="header-actions">
                    <a href="categories.html" class="btn-icon" title="햏햟향햟햢">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 12H5M12 19L5 12L12 5" stroke="#7B61FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-section">
                <div class="content-container">
                    <h3 id="categoryName">행햟햡혞향햨햟...</h3>
                    <div id="categoryCommandsList" class="commands-list">
                        <div class="loading">행햟햡혞향햨햟 햨쮏쨿썛쫧...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 쮏혞혢햟햣햪 햟햟햪햣혝 햨햟혝햣햡쮐햦햦 햦향 URL
        function getCategoryFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('category');
        }

        // 행햟햡혞향햨햟 햨쮏쨿썛쫧 햨햟혝햣햡쮐햦햦
        async function loadCategoryCommands() {
            const category = getCategoryFromURL();
            
            if (!category) {
                document.getElementById('categoryName').textContent = '햌햟혝햣햡쮐햦혪 햫햣 햫햟햧햢햣햫햟';
                document.getElementById('categoryCommandsList').innerHTML = 
                    '<div class="no-results">햌햟혝햣햡쮐햦혪 햫햣 혞햨햟향햟햫햟</div>';
                return;
            }

            // 뤯쐃쫧쮏쒫혪햣햪 향햟햡쮏쮏쒫쥃
            document.getElementById('categoryTitle').textContent = `햌쮏쨿썛쫧얨: ${category}`;
            document.getElementById('categoryName').textContent = `游늬 ${category}`;

            try {
                const response = await fetch('/api/commands');
                const commands = await response.json();
                
                const categoryCommands = commands.filter(cmd => cmd.category === category);
                const commandsList = document.getElementById('categoryCommandsList');
                
                if (categoryCommands.length === 0) {
                    commandsList.innerHTML = '<div class="no-results">햌쮏쨿썛쫧얨 햫햣 햫햟햧햢햣햫혦  혨혝쮏 햨햟혝햣햡쮐햦햦</div>';
                    return;
                }
                
                // 뤯쐃왐햫햣햪 햨쮏쨿썛쫧얨  grid 햨쮏쫨햣햧햫햣
                commandsList.innerHTML = `<div class="commands-grid">${categoryCommands.map(cmd => `
                    <div class="command-item">
                        <div class="command-name">${cmd.command}</div>
                        <div class="command-desc">${cmd.description}</div>
                    </div>
                `).join('')}</div>`;
                
            } catch (error) {
                console.error('뤰걣쟳쐃쥃 향햟햡혞향햨햦 햨쮏쨿썛쫧:', error);
                document.getElementById('categoryCommandsList').innerHTML = 
                    '<div class="no-results">뤰걣쟳쐃쥃 향햟햡혞향햨햦 햨쮏쨿썛쫧</div>';
            }
        }

        // 행햟햡혞햤햟햣햪 햨쮏쨿썛쫧얨 햦 향햟햡혞향햨햣 혜혝햟햫햦혡혦
        document.addEventListener('DOMContentLoaded', loadCategoryCommands);
    </script>
</body>
</html>
